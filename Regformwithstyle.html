<!DOCTYPE html>
<html>
    <head>
        <title>HTML REG FORM</title>
        <style>
            form{
                width: auto;
                margin: auto;
                padding: 20px;
                background: peachpuff;
                font-size: 20px;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                color: black;
            }
            input[type =text] {
                width: 80%;
                padding: 5px;
                font-size: 18px;
                width: auto;
            }
            select{
                font-size: 20px;
                padding: 5px;
                background: violet;
            }
        </style>
    </head>
    <body>
        <form action="" method="POST">
            <div>
                <label for="">FirstName</label>
            </div>
            <div>
                <input type="text" name="fname" minlength="3" required placeholder="Enter your first name">
            </div>
            <div>
                <label for="">LastName</label>
            </div>
            <div>
                <input type="text" name="lname" required placeholder="Enter your last name">
            </div>
            <div>
                <label for="">Date of Birth</label>
            </div>
            <select name="month of birth">
                <option value="month of birth">Month</option>
                <option value="jan">January</option>
                <option value="feb">February</option>
                <option value="mar">March</option>
                <option value="apr">April</option>
                <option value="may">May</option>
                <option value="jun">June</option>
                <option value="jul">July</option>
                <option value="aug">August</option>
                <option value="sep">September</option>
                <option value="oct">October</option>
                <option value="nov">November</option>
                <option value="dec">December</option>
            </select>
            <select name="date of birth">
                <option value="date of birth">Days</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="8">7</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>
            <select name="Year of birth">
                <option value="Year of birth">Year</option>
                <option value="1990">1990</option>
                <option value="1991">1991</option>
                <option value="1992">1992</option>
                <option value="1993">1993</option>
                <option value="1994">1994</option>
                <option value="1995">1995</option>
                <option value="1996">1996</option>
                <option value="1997">1997</option>
                <option value="1998">1998</option>
                <option value="1999">1999</option>
                <option value="2000">2000</option>
                <option value="2001">2001</option>
                <option value="2002">2002</option>
                <option value="2003">2003</option>
                <option value="2004">2004</option>
                <option value="2005">2005</option>
                <option value="2006">2006</option>
                <option value="2007">2007</option>
                <option value="2008">2008</option>
            </select>
            <div>
                <label for="">Gender</label>
            </div>
            <div>
                Male <input type="radio" name="gender" value="male">
                Female <input type="radio" name="gender" value="female">
            </div>
            <div>
                <label for="">State</label>
            </div>
            <div>
                <select name="state">
                    <option value="St">State</option>
                    <option value="kl">Kerala</option>
                    <option value="tn">Tamilnadu</option>
                    <option value="ha">Haryana</option>
                    <option value="dl">Delhi</option>
                </select>
            </div>
            <div>
                <label for="">Marital Status</label>
            </div>
            <div>
                Married <input type="radio" name="marital status" value="married">
                Unmarried <input type="radio" name="marital status" value="unmarried">
            </div>
            <div>
                <label for="">Choice of Exam city</label>
            </div>
            <div>
                <label class="container">Bengaluru
                    <input type="checkbox" unchecked="unchecked" name="Exam city" value="BLR">
                </label>
                <label class="container">Trivandrum
                    <input type="checkbox" unchecked="unchecked" name="Exam city" value="TVM">
                </label>
                <label class="container">Ernakulam
                    <input type="checkbox" unchecked="unchecked" name="Exam city" value="EKM">
                </label>
                <label class="container">Chennai
                    <input type="checkbox" unchecked="unchecked" name="Exam city" value="MAS">
                </label>
            </div>
            <div>
                <label for="">Password</label>
                <input type="password" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            </div>
            <input type="submit" value="Register">
            
        </form>
    </body>
</html>
