<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header and Footer</title>
    <style>
        div{
            width: 100%;
        }
        ur{
            color: darkblue;
            font-size: 160%;
            font-family: Georgia, 'Times New Roman', Times, serif;
            padding: 20px 20px 20px 20px;
        }
    </style>
</head>
<body>
    <div>
        <ur style="position: relative; left:20%; right: 20%;">HOME</ur>
        <ur style="position: absolute; left: 20%; right: 20%;">ABOUT US</ur>
        <ur style="position: absolute; left: 20%; right: 20%;">CONTACT US</ur>
    </div>
</body>
</html>
